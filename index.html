<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="preview-card">
    <div class="image-content">
      <img src="images/image-product-mobile.jpg" alt="Product Image">
    </div>
    <div class="text-content">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="current-price">$149.99</p>
        <p class="previous-price">$169.99</p>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="Cart Icon">
        Add to Cart
    </button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/temesgen-982">temesgen-982</a>.
  </footer>

  <script src="imageChange.js"></script>
</body>
</html>
